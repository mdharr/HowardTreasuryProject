<app-image-carousel [images]="weirdTalesImages"></app-image-carousel>
<div class="main">
  <div class="wrapper">
    <div class="magazine" *ngFor="let weirdTale of weirdTales; let i = index" #magazine>
      <div class="magazine-thumbnail">
        <img class="thumbnail-element" src="{{ weirdTale.thumbnailUrl }}" alt="">
      </div>
      <div class="magazine-title">
        <h6 class="title-text">{{ weirdTale.title }}</h6>
      </div>
    </div>
  </div>
</div>
