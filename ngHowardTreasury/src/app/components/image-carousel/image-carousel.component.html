<div class="carousel-container">
  <div class="carousel-image" [style.backgroundImage]="'url(' + images[currentImageIndex] + ')'"></div>

  <button mat-icon-button (click)="showPreviousImage()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button mat-icon-button (click)="showNextImage()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
