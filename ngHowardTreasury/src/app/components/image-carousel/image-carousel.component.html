<div class="carousel-container">
  <div class="scrolling-image"></div>
  <div class="carousel-image" [ngStyle]="{'background-image': images[currentImageIndex] ? 'url(' + images[currentImageIndex] + ')' : ''}">
    <div class="overlay-image"></div>
  </div>

  <button mat-icon-button (click)="showPreviousImage()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button mat-icon-button (click)="showNextImage()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
