<div class="jump-to-dialog-background">
  <h1 mat-dialog-title>Jump to Page</h1>
  <div mat-dialog-content>
    <p>Enter a page number between 1 and {{ data.totalPages }}:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="page" type="number" min="1" max="{{ data.totalPages }}" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onJumpToPageClick()">Jump to Page</button>
  </div>
</div>
