<div class="modal-wrapper">
  <h2 mat-dialog-title class="dialog-title">Create a User List</h2>

  <!-- <div mat-dialog-content class="dialog-content">
    <span class="label-name">List Name</span>
    <mat-form-field class="dialog-input">
      <input matInput [(ngModel)]="newUserListName" placeholder="">
    </mat-form-field>
  </div> -->

  <div class="form-group">
    <label class="label-email" for="name">
      List Name
      <input type="text" id="name" class="text" name="name" [(ngModel)]="newUserListName" required />
    </label>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button mat-button (click)="closeDialog()" class="cancel-button">Cancel</button>
    <button mat-raised-button mat-button (click)="createUserList()" class="create-button">Create</button>
  </div>
</div>
