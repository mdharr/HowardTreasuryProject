<div>
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button (click)="nextPage()">Next</button>
</div>
<div *ngIf="loading" class="spinner-wrapper">
  <div class="spinner-box">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div *ngIf="!loading" class="card-wrapper">
  <ng-container *ngFor="let pokemon of pokemons">
    <div class="pokemon-card">
      <p class="pokemon-name">{{ pokemon.name }}</p>
      <img [src]="pokemon.sprite" alt="{{ pokemon.name }}" class="pokemon-image">
      <div class="pokemon-details">
        <p class="pokemon-type">
          Type: {{ formatTypes(pokemon) }}
        </p>
        <p class="pokemon-abilities">
          Abilities: {{ formatAbilities(pokemon) }}
        </p>
      </div>
    </div>
  </ng-container>
</div>
