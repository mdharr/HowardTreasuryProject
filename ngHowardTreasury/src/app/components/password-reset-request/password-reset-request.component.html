<div class="outer">
  <div class="wrapper" *ngIf="!sending && !error && !countdownStarted">
    <div class="cpadding">
      <div class="new-cool-overlay">
        <h2>Reset Password</h2>
        <form class="login-form" (submit)="onSubmit($event)">
          <label class="label-email" for="email">Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required />
          <button mat-raised-button id="loginFormBtn" type="submit">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="!sending && !error && countdownStarted" class="alert alert-info">
    {{ statusMessage }}
    <div>
      Redirecting in {{ countdown }} seconds...
    </div>
  </div>
  <div *ngIf="sending" class="alert alert-info">
    Sending email...
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ statusMessage }}
  </div>

  <div *ngIf="sending" class="overlay">
    <p id="name">Please wait...</p>
    <div class="centre">
      <div class="loader"></div>
    </div>
  </div>
</div>
