<h2 mat-dialog-title>Add to User List</h2>

<mat-dialog-content>
  <!-- List of user lists with checkboxes -->
  <mat-checkbox *ngFor="let userList of loggedInUser.userLists" [(ngModel)]="userList.selected">
    {{ userList.name }}
  </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary">Add</button>
</mat-dialog-actions>
