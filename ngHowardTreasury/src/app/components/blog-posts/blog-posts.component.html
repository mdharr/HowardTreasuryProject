<div class="main">
  <div>
    <h1>Sword & Sorcery Blog</h1>
  </div>
  <div>
    <div>
      <h3>Posts</h3>
    </div>
    <div>
      <ng-container *ngFor="let post of posts">
        <p [routerLink]="['/posts', post.id, 'comments']">{{ post.title }}</p>
      </ng-container>
    </div>
  </div>
</div>
