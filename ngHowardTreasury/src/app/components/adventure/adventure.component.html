<div id="intro-text">
  <app-header [title]="'TAVERN OF TREACHERY'"></app-header>
  <p class="custom-subheader">Embark on the quest adventure youâ€™ll never forget. By Crom!</p>
</div>
<section class="sns-chat-wrapper">
  <div class="chat-container">
    <div class="chat-body">
      <div class="chat-history" #chatHistoryContainer>
        <div *ngFor="let chat of chatHistory" class="chat-item" [ngClass]="{'user': chat.role === 'user', 'bot': chat.role !== 'user'}">
          <img [src]="chat.role === 'user' ? 'https://conan.com/wp-content/uploads/2023/09/Conan-Icon_AI_Opt.gif' : 'https://images.nightcafe.studio/jobs/qyODZTnGz06p7BUa44b5/qyODZTnGz06p7BUa44b5--1--68d16.jpg'" alt="">
          <p> {{ chat.content }}</p>
        </div>
        <div *ngIf="loading">Loading...</div>
      </div>
    </div>
    <textarea [(ngModel)]="userMessage" placeholder="What would you like to do?" [disabled]="loading" [ngStyle]="{ 'background-color': loading ? '#fff' : '#fff' }"></textarea>
    <button mat-button (click)="sendMessage()" [disabled]="loading">Send</button>
  </div>
</section>
