<div class="chat-container">
  <div class="chat-history">
    <div *ngFor="let chat of chatHistory">
      <p><strong>{{ chat.user }}:</strong> {{ chat.response }}</p>
    </div>
  </div>
  <textarea [(ngModel)]="userMessage" placeholder="Type your message..."></textarea>
  <button (click)="sendMessage()">Send</button>
</div>
