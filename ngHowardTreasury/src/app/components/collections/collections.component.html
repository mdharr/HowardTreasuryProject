<!-- <div class="frame"> -->
  <div class="main-title">
    <div class="title-container">
      <h1 class="title-text">Collections</h1>
    </div>
  </div>
  <div class="collection-container">
    <ng-container *ngFor="let collection of collections; let i = index">
      <!-- Use ngIf to conditionally render collections from index 0 to 9 -->
      <div class="book" [routerLink]="['/collections', collection.id]" *ngIf="i <= 10">
        <a>
          <ul>
            <li class="page page3"></li>
            <li class="page page2"></li>
            <li class="page page1"></li>
            <img class="cover" src="{{ collection.collectionImages[0].imageUrl }}" alt="Book Cover">
          </ul>
        </a>
        <div class="collection-title" style="padding-top: 30px; margin-bottom: 30px;">
          <a [routerLink]="['/collections', collection.id]">
            <h4>{{ collection.title }}</h4>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
