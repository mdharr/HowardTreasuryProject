<div class="title-box">
  <div class="description-title-box" *ngIf="!loading">
    <div class="description-title-wrapper">
      <h2 class="description-title">Stories</h2>
    </div>
    <b class="b-element"></b>
    <div class="flair-wrapper">
      <img class="flair-img" src="http://www.barbariankeep.com/LSWORD.GIF" alt="">
    </div>
  </div>
</div>

<div class="story-list">
  <div class="buttons-container">
    <button class="sort-button" (click)="sortStoriesByTitle()">Sort By Title</button>
    <button class="sort-button" (click)="sortStoriesByFirstPublished()">Sort By First Published</button>
  </div>
  <ul class="story-items">
    <ng-container *ngFor="let story of stories">
      <li [routerLink]="['/stories', story.id]" class="story-item">
        <span class="sword-icon">üó°Ô∏è</span>
        <span class="story-title">{{ story.title }}</span>
      </li>
    </ng-container>
  </ul>
</div>
