<div class="illustrator-details">
  <h1 class="name">{{ illustrator.name }}</h1>
  <p class="description">{{ illustrator.description }}</p>
  <div class="image-grid">
    <div *ngFor="let image of storyImages" class="image-item">
      <div class="image-zoom" [style.background-image]="'url(' + image.imageUrl + ')'">
        <div class="image-caption">

        </div>
      </div>
    </div>
  </div>
</div>
