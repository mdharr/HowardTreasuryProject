<div class="main-title">
  <div class="title-container">
    <h1 class="title-text">Poems</h1>
  </div>
</div>
<div class="contents-wrapper">
  <ul class="contents-list">
    <ng-container *ngFor="let poem of poems">
      <li class="contents-list-items">{{ poem.title }}</li>
    </ng-container>
  </ul>
</div>
