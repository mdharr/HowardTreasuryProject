<mat-toolbar style="border-bottom: 1px solid #b5b5b5; position: relative;">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon *ngIf="!this.isMenuOpen">menu</mat-icon>
      <mat-icon *ngIf="this.isMenuOpen">close</mat-icon>
    </button>

    <!-- Centered Flex Container -->
    <div class="logo-box" [routerLink]="['/home']">
      <div style="border: 2px solid black;">
        <img style="width: 43px; height: 41px;" src="https://cafans.b-cdn.net/images/Category_2871/subcat_124271/gianni_solomonkane.jpg" alt="">
      </div>
      <h1 style="margin:0; font-size: 16px; font-family: Libre Baskerville,Helvetica,Arial,sans-serif; padding-left: 5px;">The Robert E. Howard Treasury</h1>
    </div>

    <!-- Auth Buttons Container -->
    <div class="auth-container">
      <button mat-button *ngIf="!loggedIn()" (click)="openLoginDialog()">
        <span class="login-text">Log in</span>
      </button>
      <button mat-button *ngIf="!loggedIn()" (click)="openSignupDialog()">
        <span class="register-text">Register</span>
      </button>

      <button mat-button class="animated-ui" *ngIf="loggedIn()"><span class="profile-text">{{ loggedInUser.username }}</span></button>
      <button class="logout-text animated-ui" mat-button *ngIf="loggedIn()">
        <app-logout></app-logout>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<div class="menu" [@expandMenu]="menuState">
  <!-- Menu content goes here -->
  <div class="menu-row">About</div>
  <div class="menu-row" [routerLink]="['/collections']">Collections</div>
  <div class="menu-row">Stories</div>
  <div class="menu-row">Poems</div>
  <div class="menu-row">Characters</div>
  <div class="menu-row">Miscellanea</div>
</div>
