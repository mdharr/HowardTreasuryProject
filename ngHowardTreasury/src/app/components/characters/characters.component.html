<div *ngIf="isLoaded">
  <div class="header-wrapper">
    <div class="characters-header" id="characters-header"></div>
  </div>
  <div class="main-title">
    <div class="title-container">
      <h1 class="title-text">Characters</h1>
    </div>
  </div>
  <div class="contents-wrapper">
    <ul class="contents-list">
      <ng-container *ngFor="let person of persons">
        <li class="contents-list-items" [routerLink]="['/characters', person.id]">{{ person.name }}</li>
      </ng-container>
    </ul>
  </div>
</div>

<div class="spinner-wrapper" *ngIf="!isLoaded">
  <div class="spinner-box">
    <mat-spinner></mat-spinner>
  </div>
</div>

<img #bgImage [src]="backgroundImageUrl" (load)="imageLoaded()" style="display: none;">
