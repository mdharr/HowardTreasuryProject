<ol class="breadcrumbnav">
  <li><a [routerLink]="['/home']">Home</a></li>
</ol>

<div *ngIf="!isLoaded" class="spinner-wrapper">
  <div class="spinner-box">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="main-wrapper" *ngIf="isLoaded">
  <div class="header-wrapper">
    <div class="header">
      <h1 class="main-title">Characters</h1>
      <p class="subheader">
        As fierce as a raging storm, each a legend in their own right
      </p>
    </div>
  </div>

  <div class="main">
    <div class="char-wrapper">
      <div class="char-container" *ngIf="showAll" @customEasingAnimation  #charContainer>
        <ng-container *ngFor="let person of persons; let i = index">
          <div class="char-card" [routerLink]="['/characters', person.id]"
               (mouseenter)="onCardEnter(i)"
               (mouseleave)="onCardLeave(i)">
            <div class="char-image"
                 [ngStyle]="{'background-image': 'url(' + person.imageUrl + ')'}">
                 <video *ngIf="hoveredIndex === i" loop muted playsinline class="video-overlay"
                 #overlayVideo (loadedmetadata)="playVideo(overlayVideo)">
            <source src="https://www.dragonsdogma.com/2/assets/images/media/ptcl.mp4" type="video/mp4">
          </video>
            </div>
            <div class="char-content">
              <p class="char-name">{{ person.name }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="description-wrapper">
  </div>
  <div class="recommended-wrapper">
    <div class="recommended-title-wrapper">
      <h3>Recommended Posts</h3>
    </div>
    <div class="posts-wrapper">
      <!-- <div class="recommended-post">
        <div class="post-container"> -->
          <app-post-recommendation [postId]="16"></app-post-recommendation>
        <!-- </div>
      </div> -->
      <!-- <div class="recommended-post">
        <div class="post-container"> -->
          <app-post-recommendation [postId]="17"></app-post-recommendation>
        <!-- </div>
      </div> -->
      <!-- <div class="recommended-post">
        <div class="post-container"> -->
          <app-post-recommendation [postId]="18"></app-post-recommendation>
        <!-- </div>
      </div> -->
    </div>
  </div>

</div>
